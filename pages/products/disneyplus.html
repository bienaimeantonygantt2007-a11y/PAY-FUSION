<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Premium | PayFusion Haiti</title>
    
    <!-- Polices & Icônes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #0056b3;
            --secondary: #002d5e;
            --bg: #f8fafc;
            --white: #ffffff;
            --text: #1e293b;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--secondary); display: flex; flex-direction: column; min-height: 100vh; overflow: hidden; }

        /* HEADER PREMIUM */
        header {
            height: 70px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; padding: 0 6%; position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        header .back-btn { color: var(--primary); font-size: 1.4rem; text-decoration: none; margin-right: 15px; }

        .main-container {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px 6%; text-align: center;
        }

        /* ANIMATION LOGO */
        .logo-box {
            position: relative; margin-bottom: 40px;
        }
        .logo-large {
            height: 120px; opacity: 0.3; filter: grayscale(1);
            animation: pulseLogo 3s infinite ease-in-out;
        }
        @keyframes pulseLogo { 0%, 100% { transform: scale(1); opacity: 0.2; } 50% { transform: scale(1.05); opacity: 0.4; } }

        /* CARD STATUS */
        .status-card {
            background: var(--white); padding: 50px 30px; border-radius: 32px;
            box-shadow: 0 20px 50px rgba(0, 86, 179, 0.05);
            max-width: 450px; width: 100%; border: 1px solid rgba(0, 86, 179, 0.05);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .status-card i.main-icon {
            font-size: 3.5rem; color: #cbd5e1; margin-bottom: 25px; display: block;
            animation: rotateHourglass 4s infinite linear;
        }
        @keyframes rotateHourglass { 0% { transform: rotate(0deg); } 40%, 60% { transform: rotate(180deg); } 100% { transform: rotate(360deg); } }

        .status-card h2 { font-size: 1.6rem; font-weight: 800; color: var(--secondary); margin-bottom: 15px; letter-spacing: -0.5px; }
        .status-card p { color: #64748b; font-size: 1rem; line-height: 1.6; margin-bottom: 30px; }

        /* BUTTONS */
        .btn-action {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 18px; border-radius: 16px; font-weight: 700;
            text-decoration: none; transition: var(--transition); cursor: pointer; border: none;
            margin-bottom: 12px; font-size: 1rem;
        }

        .btn-notify {
            background: var(--primary); color: white;
            box-shadow: 0 10px 25px rgba(0, 86, 179, 0.2);
        }
        .btn-notify:hover { background: var(--secondary); transform: translateY(-3px); }
        .btn-notify:disabled { background: #27ae60; cursor: default; }

        .btn-outline {
            background: transparent; color: var(--primary); border: 1.5px solid var(--primary);
        }
        .btn-outline:hover { background: #f0f7ff; }

    </style>
</head>
<body>

    <header>
        <a href="../home.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h1 style="font-size: 1.1rem; font-weight: 800; color: var(--secondary);">DISNEY+ PREMIUM</h1>
    </header>

    <div class="main-container">
        <div class="logo-box">
            <img src="../../assets/logos/disneyplus-logo.png" alt="Disney+" class="logo-large">
        </div>
        
        <div class="status-card">
            <i class="fa-solid fa-hourglass-start main-icon"></i>
            <h2>Bientôt sur PayFusion</h2>
            <p>L'univers Disney, Marvel, Star Wars et National Geographic arrive sur votre plateforme préférée. Nous finalisons les derniers tests de sécurité.</p>
            
            <button id="notifyBtn" class="btn-action btn-notify" onclick="registerInterest()">
                <i class="fa-solid fa-bell"></i> M'avertir dès la sortie
            </button>
            
            <a href="../home.html" class="btn-action btn-outline">
                <i class="fa-solid fa-house"></i> Retour à l'accueil
            </a>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA0Aqy9keUMZb_FSqW7qdg0RYxlpO5gGmw",
            authDomain: "pay-fusion-509.firebaseapp.com",
            projectId: "pay-fusion-509",
            storageBucket: "pay-fusion-509.firebasestorage.app",
            messagingSenderId: "401434428368",
            appId: "1:401434428368:web:c1f526254f63fa57402fd5",
            measurementId: "G-JN41S8MKWH"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // 1. SÉCURITÉ AUTH & BAN CHECK
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                db.collection("users").doc(user.uid).onSnapshot(doc => {
                    if (doc.exists && doc.data().status === "Banni") {
                        auth.signOut().then(() => window.location.href = "../login.html");
                    }
                });
                checkExistingInterest();
            } else {
                window.location.href = "../login.html";
            }
        });

        // 2. FONCTION DE MARKETING (Register Interest)
        async function registerInterest() {
            if (!currentUser) return;
            const btn = document.getElementById('notifyBtn');
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Enregistrement...';
            
            try {
                await db.collection("service_interest").doc(currentUser.uid + "_disney").set({
                    uid: currentUser.uid,
                    email: currentUser.email,
                    service: "Disney+",
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                btn.disabled = true;
                btn.innerHTML = '<i class="fa-solid fa-check-circle"></i> C\'est noté !';
            } catch (error) {
                console.error("Error:", error);
                btn.innerHTML = '<i class="fa-solid fa-bell"></i> M\'avertir dès la sortie';
            }
        }

        // 3. VÉRIFIER SI DÉJÀ INSCRIT
        async function checkExistingInterest() {
            const doc = await db.collection("service_interest").doc(currentUser.uid + "_disney").get();
            if (doc.exists) {
                const btn = document.getElementById('notifyBtn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fa-solid fa-check-circle"></i> C\'est noté !';
            }
        }
    </script>
</body>
</html>
