<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Échoué | PayFusion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0056b3; --bg: #f8fafc; --white: #ffffff; --warning: #f39c12; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #2d3436; height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .card { background: var(--white); padding: 50px 30px; border-radius: 30px; text-align: center; max-width: 450px; width: 100%; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        .icon-box { width: 80px; height: 80px; background: rgba(243, 156, 18, 0.1); color: var(--warning); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 2.5rem; margin: 0 auto 25px; }
        h2 { font-size: 1.6rem; margin-bottom: 15px; }
        p { color: #64748b; font-size: 0.95rem; margin-bottom: 30px; }
        .btn-retry { display: block; padding: 15px; background: #2d3436; color: white; border-radius: 12px; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-box"><i class="fa-solid fa-circle-xmark"></i></div>
        <h2>Transaction échouée</h2>
        <p>Nous n'avons pas pu valider votre paiement. Veuillez vérifier vos informations MonCash/NatCash et réessayer.</p>
        <a href="cart.html" class="btn-retry">Retourner au panier</a>
    </div>
</body>
</html>
