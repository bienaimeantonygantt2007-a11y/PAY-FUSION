<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Commande | PayFusion Haiti</title>
    
    <!-- Polices & Icônes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0056b3;
            --secondary: #002d5e;
            --accent: #00d2ff;
            --success-green: #27ae60;
            --bg: #f8fafc;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--secondary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* FOND DYNAMIQUE */
        body::before {
            content: "";
            position: absolute;
            top: -10%; left: -10%; width: 40%; height: 40%;
            background: radial-gradient(circle, rgba(0, 86, 179, 0.05) 0%, transparent 70%);
            z-index: -1;
        }

        .success-card {
            background: var(--white);
            padding: 60px 40px;
            border-radius: 40px;
            text-align: center;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 25px 60px rgba(0, 86, 179, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 10;
            animation: cardReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardReveal {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .icon-container {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto 30px;
        }

        .icon-box {
            width: 100%;
            height: 100%;
            background: rgba(39, 174, 96, 0.1);
            color: var(--success-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.8rem;
            animation: scaleCheck 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.4s both;
        }

        @keyframes scaleCheck {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .pulse-ring {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 2px solid var(--success-green);
            border-radius: 50%;
            animation: pulseRing 2s infinite;
        }

        @keyframes pulseRing {
            0% { transform: scale(0.9); opacity: 0.5; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 15px;
            color: var(--secondary);
            letter-spacing: -0.5px;
        }

        p {
            color: #64748b;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 35px;
            padding: 0 10px;
        }

        .order-badge {
            background: #f1f5f9;
            padding: 12px 25px;
            border-radius: 16px;
            margin-bottom: 40px;
            display: inline-flex;
            flex-direction: column;
            gap: 5px;
            border: 1px solid #e2e8f0;
        }

        .order-badge span { font-size: 0.75rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .order-badge b { font-family: 'Monaco', 'Consolas', monospace; font-size: 1.2rem; color: var(--primary); letter-spacing: 1px; }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-action {
            padding: 18px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-main {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 25px rgba(0, 86, 179, 0.2);
        }

        .btn-main:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(0, 86, 179, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid #e2e8f0;
        }

        .btn-outline:hover {
            border-color: var(--primary);
            background: #f0f7ff;
        }

        /* CONFETTI STYLES */
        .confetti {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .success-card { padding: 50px 25px; border-radius: 30px; }
            h2 { font-size: 1.5rem; }
            .order-badge b { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-container">
            <div class="pulse-ring"></div>
            <div class="icon-box">
                <i class="fa-solid fa-check-double"></i>
            </div>
        </div>
        
        <h2>Commande Enregistrée</h2>
        
        <p>
            Votre transaction a été transmise avec succès. Nos administrateurs vérifient actuellement votre preuve de paiement.
        </p>

        <div class="order-badge">
            <span>Référence Commande</span>
            <b id="display-order-id">PF-CHARGEMENT</b>
        </div>

        <div class="btn-group">
            <a href="../home.html" class="btn-action btn-main">
                Retour au Tableau de Bord <i class="fa-solid fa-house"></i>
            </a>
            <a href="../orders.html" class="btn-action btn-outline">
                Suivre ma commande <i class="fa-solid fa-clock-rotate-left"></i>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. RÉCUPÉRATION DE L'ID (URL ou LocalStorage)
            const urlParams = new URLSearchParams(window.location.search);
            let orderId = urlParams.get('id');
            
            if (!orderId) {
                // Fallback sur le dernier ID généré (si stocké dans cart.html)
                orderId = localStorage.getItem('last_order_id') || "PF-" + Math.floor(Math.random() * 900000 + 100000);
            }

            document.getElementById('display-order-id').textContent = orderId;
            
            // 2. LANCEMENT DES CONFETTIS FINTECH
            for (let i = 0; i < 40; i++) {
                createConfetti();
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Propriétés aléatoires
            const size = Math.random() * 8 + 4 + 'px';
            const colors = ['#0056b3', '#00d2ff', '#27ae60', '#ffffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 3 + 2 + 's';
            const delay = Math.random() * 2 + 's';
            
            confetti.style.width = size;
            confetti.style.height = size;
            confetti.style.backgroundColor = color;
            confetti.style.left = left;
            confetti.style.top = '-20px';
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
            confetti.style.opacity = Math.random();
            confetti.style.animation = `confettiFall ${duration} ${delay} linear forwards`;
            
            document.body.appendChild(confetti);
            
            // Nettoyage
            setTimeout(() => confetti.remove(), 5000);
        }
    </script>
</body>
</html>
