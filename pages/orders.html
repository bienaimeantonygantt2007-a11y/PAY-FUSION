<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Commandes | PayFusion Haiti</title>
    
    <!-- Polices & Icônes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #0056b3;
            --secondary: #002d5e;
            --bg: #f8fafc;
            --white: #ffffff;
            --pending: #f39c12;
            --success: #27ae60;
            --danger: #ef4444;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); padding-bottom: 50px; min-height: 100vh; overflow-x: hidden; }

        /* HEADER PREMIUM */
        header {
            height: 70px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; padding: 0 6%; position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        header .back-btn { color: var(--primary); font-size: 1.4rem; text-decoration: none; margin-right: 15px; transition: 0.3s; }
        header h1 { font-size: 1.1rem; font-weight: 800; color: var(--secondary); text-transform: uppercase; letter-spacing: 0.5px; }

        .container { padding: 25px 6%; max-width: 800px; margin: 0 auto; }

        /* FILTRES DE STATUT STYLE FINTECH */
        .status-filters {
            display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; 
            padding-bottom: 10px; scrollbar-width: none;
        }
        .status-filters::-webkit-scrollbar { display: none; }

        .filter-chip {
            padding: 10px 22px; background: var(--white); border-radius: 50px; font-size: 0.85rem;
            white-space: nowrap; cursor: pointer; transition: var(--transition); 
            color: var(--text-muted); font-weight: 600; border: 1.5px solid #e2e8f0;
        }
        .filter-chip.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 12px rgba(0, 86, 179, 0.2); }

        /* LISTE DES COMMANDES - CARDS LIQUIDES */
        .orders-list { display: flex; flex-direction: column; gap: 16px; }

        .order-card {
            background: var(--white); border-radius: 26px; padding: 22px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.02); border: 1px solid #f1f5f9;
            display: flex; flex-direction: column; gap: 18px; transition: var(--transition);
            animation: cardAppear 0.5s ease forwards; opacity: 0;
        }
        @keyframes cardAppear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .order-card:hover { transform: translateY(-4px); box-shadow: 0 12px 30px rgba(0, 86, 179, 0.06); border-color: var(--primary); }

        .order-header { display: flex; justify-content: space-between; align-items: center; }
        .order-id { font-size: 0.75rem; color: #94a3b8; font-weight: 700; font-family: 'Monaco', monospace; }
        
        .status-badge {
            padding: 6px 14px; border-radius: 12px; font-size: 0.7rem; font-weight: 800; 
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .status-pending { background: #fff7ed; color: var(--pending); }
        .status-validated { background: #f0fdf4; color: var(--success); }
        .status-rejected { background: #fef2f2; color: var(--danger); }

        .order-body { display: flex; align-items: center; gap: 18px; }
        .order-icon { 
            width: 54px; height: 54px; background: #f0f7ff; border-radius: 18px; 
            display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 1.5rem;
        }
        .order-info h3 { font-size: 1rem; font-weight: 800; color: var(--secondary); margin-bottom: 3px; }
        .order-info p { font-size: 0.85rem; color: var(--text-muted); font-weight: 500; }

        .order-footer { 
            display: flex; justify-content: space-between; align-items: center; 
            padding-top: 15px; border-top: 1px solid #f8fafc;
        }
        .order-date { font-size: 0.8rem; color: #94a3b8; font-weight: 600; }
        .order-total { font-weight: 900; color: var(--primary); font-size: 1.1rem; }

        /* ÉTATS CHARGEMENT & VIDE */
        #loading-state { text-align: center; padding: 60px; color: var(--primary); }
        .empty-orders { text-align: center; padding: 80px 20px; display: none; }
        .empty-orders i { font-size: 4.5rem; color: #e2e8f0; margin-bottom: 20px; display: block; }
        .empty-orders p { color: var(--text-muted); font-size: 1.1rem; margin-bottom: 25px; }

        @media (max-width: 480px) {
            .container { padding: 20px 5%; }
            .order-card { padding: 18px; border-radius: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="home.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>Mes Commandes</h1>
    </header>

    <div class="container">
        <!-- Filtres Réactifs -->
        <div class="status-filters">
            <div class="filter-chip active" onclick="filterOrders('all', this)">Toutes</div>
            <div class="filter-chip" onclick="filterOrders('En attente', this)">En attente</div>
            <div class="filter-chip" onclick="filterOrders('Validé', this)">Validées</div>
            <div class="filter-chip" onclick="filterOrders('Refusé', this)">Refusées</div>
        </div>

        <!-- Spinner Fintech -->
        <div id="loading-state">
            <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i>
            <p style="margin-top: 12px; font-weight: 600; font-size: 0.9rem;">Synchronisation live...</p>
        </div>

        <div class="orders-list" id="orders-list">
            <!-- Rempli par Firebase -->
        </div>

        <!-- État si historique vide -->
        <div class="empty-orders" id="empty-state">
            <i class="fa-solid fa-box-open"></i>
            <p>Aucune transaction trouvée.</p>
            <a href="home.html" style="color: var(--primary); text-decoration: none; font-weight: 800; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px;">
                Explorer les services <i class="fa-solid fa-circle-arrow-right"></i>
            </a>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA0Aqy9keUMZb_FSqW7qdg0RYxlpO5gGmw",
            authDomain: "pay-fusion-509.firebaseapp.com",
            projectId: "pay-fusion-509",
            storageBucket: "pay-fusion-509.firebasestorage.app",
            messagingSenderId: "401434428368",
            appId: "1:401434428368:web:c1f526254f63fa57402fd5",
            measurementId: "G-JN41S8MKWH"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let allOrders = [];
        let currentFilter = 'all';

        auth.onAuthStateChanged(user => {
            if (user) {
                // ÉCOUTE EN TEMPS RÉEL (onSnapshot)
                db.collection("orders")
                  .where("uid", "==", user.uid)
                  .onSnapshot((snapshot) => {
                      document.getElementById('loading-state').style.display = 'none';
                      
                      allOrders = [];
                      snapshot.forEach(doc => {
                          allOrders.push({ id: doc.id, ...doc.data() });
                      });

                      // TRI MANUEL JAVASCRIPT (Évite l'erreur d'index Firebase sur mobile)
                      allOrders.sort((a, b) => {
                          const dateA = a.createdAt ? a.createdAt.seconds : 0;
                          const dateB = b.createdAt ? b.createdAt.seconds : 0;
                          return dateB - dateA;
                      });

                      renderOrders();
                  }, (error) => {
                      console.error("Erreur Live:", error);
                      document.getElementById('loading-state').innerHTML = "<p style='color:red;'>Erreur de connexion.</p>";
                  });
            } else {
                window.location.href = "login.html";
            }
        });

        function renderOrders() {
            const listElement = document.getElementById('orders-list');
            const emptyState = document.getElementById('empty-state');
            
            // Logique de filtrage
            const ordersToDisplay = currentFilter === 'all' 
                ? allOrders 
                : allOrders.filter(o => o.status === currentFilter);

            listElement.innerHTML = '';

            if(ordersToDisplay.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            ordersToDisplay.forEach(order => {
                const date = order.createdAt ? new Date(order.createdAt.seconds * 1000).toLocaleDateString('fr-FR', {day: 'numeric', month: 'short', year: 'numeric'}) : "Juste maintenant";
                const statusClass = order.status === 'En attente' ? 'status-pending' : (order.status === 'Validé' ? 'status-validated' : 'status-rejected');
                
                // Iconographie intelligente par produit
                const productName = order.items[0].product;
                let icon = "fa-cart-shopping";
                if(productName.includes("Free Fire")) icon = "fa-gamepad";
                if(productName.includes("Netflix") || productName.includes("Disney")) icon = "fa-clapperboard";
                if(["PayPal", "Wise", "USDT"].includes(productName)) icon = "fa-wallet";

                const card = `
                    <div class="order-card">
                        <div class="order-header">
                            <span class="order-id">REF: ${order.orderId || order.id.substring(0,8)}</span>
                            <span class="status-badge ${statusClass}">${order.status}</span>
                        </div>
                        <div class="order-body">
                            <div class="order-icon"><i class="fa-solid ${icon}"></i></div>
                            <div class="order-info">
                                <h3>${productName}</h3>
                                <p>${order.items[0].pack || order.items[0].amountUSD + ' USD'}</p>
                            </div>
                        </div>
                        <div class="order-footer">
                            <span class="order-date"><i class="fa-regular fa-calendar-check" style="margin-right:6px;"></i> ${date}</span>
                            <span class="order-total">${order.total.toLocaleString()} HTG</span>
                        </div>
                    </div>
                `;
                listElement.innerHTML += card;
            });
        }

        function filterOrders(status, element) {
            currentFilter = status;
            document.querySelectorAll('.filter-chip').forEach(chip => chip.classList.remove('active'));
            element.classList.add('active');
            renderOrders();
        }
    </script>
</body>
</html>
