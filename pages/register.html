<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte | PayFusion Haiti</title>
    
    <!-- Polices & Icônes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #0056b3;
            --primary-glow: rgba(0, 86, 179, 0.15);
            --secondary: #002d5e;
            --white: #ffffff;
            --bg-fluid: #f8fafc;
            --error: #d63031;
            --success: #27ae60;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-fluid);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Arrière-plan fluide */
        body::before {
            content: "";
            position: fixed;
            top: -10%; left: -10%; width: 40%; height: 40%;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            z-index: -1;
        }

        header {
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        header img { height: 45px; transition: var(--transition); }
        header img:hover { transform: scale(1.05); }

        .register-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 5% 40px;
        }

        .register-card {
            background: var(--white);
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 86, 179, 0.05);
            position: relative;
        }

        .register-card h2 {
            font-size: 1.8rem;
            color: var(--secondary);
            margin-bottom: 8px;
            text-align: center;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .register-card p {
            color: var(--text-muted);
            text-align: center;
            font-size: 0.95rem;
            margin-bottom: 35px;
        }

        /* Champs de saisie stylisés */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group i.field-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 1.5px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
            background: #fcfcfd;
            color: var(--text-dark);
        }

        .form-group input:focus {
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        .form-group input:focus + i.field-icon {
            color: var(--primary);
        }

        /* Toggle Visibilité Mot de passe */
        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            transition: var(--transition);
        }

        .toggle-password:hover { color: var(--primary); }

        .btn-register {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            box-shadow: 0 10px 25px rgba(0, 86, 179, 0.2);
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 86, 179, 0.3);
        }

        .btn-register:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
        }

        .login-link a:hover { text-decoration: underline; }

        /* Système d'alertes */
        #message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            display: none;
            text-align: center;
            font-weight: 600;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-error { background: #fff5f5; color: var(--error); border: 1px solid #feb2b2; }
        .msg-success { background: #f0fff4; color: var(--success); border: 1px solid #9ae6b4; }

        @media (max-width: 480px) {
            .register-card { padding: 30px 20px; border-radius: 24px; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <a href="../index.html">
            <img src="../assets/logos/payfusion-logo.png" alt="PayFusion Haiti">
        </a>
    </header>

    <div class="register-container">
        <div class="register-card">
            <h2>Créer un compte</h2>
            <p>Rejoignez la révolution financière en Haïti</p>

            <div id="message"></div>

            <form id="registerForm">
                <div class="form-group">
                    <i class="fa-solid fa-user field-icon"></i>
                    <input type="text" id="fullName" placeholder="Nom complet" required>
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-phone field-icon"></i>
                    <input type="tel" id="phone" placeholder="Téléphone (+509)" required>
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-envelope field-icon"></i>
                    <input type="email" id="email" placeholder="Adresse Email" required>
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-calendar-day field-icon"></i>
                    <input type="date" id="dob" required>
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-lock field-icon"></i>
                    <input type="password" id="password" placeholder="Mot de passe" required>
                    <i class="fa-solid fa-eye toggle-password" onclick="togglePass('password')"></i>
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-shield-halved field-icon"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirmer mot de passe" required>
                    <i class="fa-solid fa-eye toggle-password" onclick="togglePass('confirmPassword')"></i>
                </div>

                <button type="submit" class="btn-register" id="btn-submit">
                    <span id="btn-text">Créer mon profil</span>
                </button>
            </form>

            <div class="login-link">
                Déjà inscrit ? <a href="login.html">Se connecter</a>
            </div>
        </div>
    </div>

<script>
    // Configuration Firebase stable
    const firebaseConfig = {
        apiKey: "AIzaSyA0Aqy9keUMZb_FSqW7qdg0RYxlpO5gGmw",
        authDomain: "pay-fusion-509.firebaseapp.com",
        projectId: "pay-fusion-509",
        storageBucket: "pay-fusion-509.firebasestorage.app",
        messagingSenderId: "401434428368",
        appId: "1:401434428368:web:c1f526254f63fa57402fd5",
        measurementId: "G-JN41S8MKWH"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');
    const btnSubmit = document.getElementById('btn-submit');
    const btnText = document.getElementById('btn-text');

    // Affichage des messages stylisés
    function showMsg(text, type) {
        messageDiv.textContent = text;
        messageDiv.style.display = 'block';
        messageDiv.className = type === 'error' ? 'msg-error' : 'msg-success';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Toggle visibilité mot de passe
    function togglePass(id) {
        const input = document.getElementById(id);
        const icon = event.target;
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const fullName = document.getElementById('fullName').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const dob = document.getElementById('dob').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validations métier
        if (password !== confirmPassword) {
            showMsg("Les mots de passe ne correspondent pas.", "error");
            return;
        }

        if (password.length < 6) {
            showMsg("Pour votre sécurité, utilisez au moins 6 caractères.", "error");
            return;
        }

        // État de chargement
        btnSubmit.disabled = true;
        btnText.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Traitement...';

        try {
            // 1. Création de l'utilisateur (Auth)
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;

            // 2. Création du profil utilisateur (Firestore)
            await db.collection("users").doc(user.uid).set({
                uid: user.uid,
                fullName: fullName,
                phone: phone,
                email: email,
                dob: dob,
                role: email === "bmarcco4412@gmail.com" ? "admin" : "user",
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                status: "active",
                language: "fr",
                wallet_balance: 0
            });

            showMsg("Bienvenue chez PayFusion ! Redirection...", "success");

            setTimeout(() => {
                window.location.href = "home.html";
            }, 1500);

        } catch (error) {
            btnSubmit.disabled = false;
            btnText.textContent = "Créer mon profil";
            
            let errorMsg = "Une erreur est survenue lors de l'inscription.";
            if (error.code === 'auth/email-already-in-use') errorMsg = "Cette adresse email est déjà associée à un compte.";
            if (error.code === 'auth/invalid-email') errorMsg = "L'adresse email n'est pas valide.";
            if (error.code === 'auth/weak-password') errorMsg = "Le mot de passe est trop faible.";
            
            showMsg(errorMsg, "error");
            console.error("Firebase Register Error:", error);
        }
    });
</script>
</body>
</html>
